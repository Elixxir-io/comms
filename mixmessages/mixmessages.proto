syntax = "proto3";

package mixmessages;

// The greeting service definition.
service MixMessageService {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  // Sends an error message
  rpc NetworkError (ErrorMessage) returns (ErrorAck) {}
  // Sends an AskOnline request
  rpc AskOnline (AskOnlineRequest) returns (AskOnlineAck) {}
}

// The request message containing the user's name.
message HelloRequest {
  string Name = 1;
}

// The response message containing the greetings
message HelloReply {
  string Message = 1;
}

// The request message asking if server is online
message AskOnlineRequest {}

// The response message containing the online confirmation
message AskOnlineAck {
  bool IsOnline = 1;
}

// ErrorMessage encodes an error message
message ErrorMessage {
  string Message = 1;
}

// ErrorAck returns the length of the received messages
message ErrorAck {
  int32 MsgLen = 1;
}
